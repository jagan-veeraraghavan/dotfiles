# ~/.i3blocks.conf (R5)
# ---------------------
# mjturt

# List of valid properties:
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.

# Scripts
command=~/.statusscripts/$BLOCK_NAME

separator_block_width=30
markup=pango

# Current active window

[focus.sh]
interval=1
color=#bd93f9
min_width=qwertyuiopasdfghjlzxcvbnmqw

# Distro logo

[distro.sh]
color=#ffffff
interval=once

# Bitcoin price

[bitcoin.sh]
#label=
interval=600
color=#cf5817

# Volume indicator
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.

#[volume]
#label=VOL
#label=♪
#instance=Master
#instance=PCM
#interval=once
#signal=10

# Simple volume

#[volume]
#label=VOL
#label=♪
#command=amixer get Master | grep -E -o '[0-9]{1,3}?%' | head -1
#interval=1
#signal=10

# Interactive volume

[i3/audio-ponymix.sh]
interval=1
color=#f19950

# Microphone status

#[microphone]
#label=
#interval=5
#command=~/.config/i3/scripts/microphone.sh

# Gmail

#[mail]
#command=echo -e " $(sh ~/.config/i3/scripts/gmail.sh)"
#interval=1
#color=#7F00FF 

# Weahter

[Weather]
command=~/.statusscripts/weather.sh "turku"
interval=1800
color=#b9cd85
#border=#535353

# Disk usage
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).

[i3/disk]
#label=
label=
#instance=/mnt/data
interval=30
separator=false
separator_block_width=10
color=#d9534f

[i3/disk]
label=
instance=/
interval=30
separator=false
separator_block_width=10
color=#ffff00

[i3/disk]
label=
instance=/mnt/common
interval=30
separator=true
color=#60ac39

# Memory usage
# The type defaults to "mem" if the instance is not specified.

[i3/memory]
#label=
label=
separator=false
interval=1
color=#6c71c4
separator=false
separator_block_width=10

# CPU usage
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.

[i3/cpu_usage]
label=
interval=1
#min_width=CPU:100.00%
separator=false
separator_block_width=10
color=#f92672

# Load average

[i3/load_average]
label=
interval=10
separator=false
separator_block_width=10
color=#bb8a35

# Temperature
# Support multiple chips, though lm-sensors.
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.

[i3/temperature]
#label=TEMP
label=
interval=10
color=#00ff7f

# Uptime

[uptime-small.sh]
interval=60
color=#FFCC00
separator=true

# Network interface monitoring
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.

#[iface]
#label=
#instance=eth0
#color=#00FFFF
#interval=10
#separator=true
#color=#adff00

#[bandwidth]
#label=
#instance=eth0
#interval=1
#min_width= IN 999K OUT 999K
#color=#83d0c9

# Merged and modified iface and bandwidth script

[network.sh]
interval=1
separator=true
color=#adff00
min_width= 99.99.99.999  999K  999K

# WLAN interface

[wlan.sh]
interval=10
separator=true
color=#adff00

#[bandwidth]
#label=
#instance=wlan0
#interval=1
#color=#83d0c9

# OpenVPN status

# Support multiple VPN, with colors.
#[openvpn]
#label=
#interval=20
#color=#005eff

# Battery indicator

# The battery instance defaults to 0.
#[battery]
#label=BAT
#label=⚡
#label=
#instance=1
#interval=30

